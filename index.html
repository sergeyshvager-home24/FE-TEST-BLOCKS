<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--
    On load:
    1). Create square div containerSize * containerSize size.
    2). Create inside it numberOfChildren square divs which:
        - do no overlap each other
        - are fully contained within the container div
        - has size childSize * childSize
        - has random background color
        - when you hover it longer than 3 seconds it disappears
    As a bonus: Use only pure Javascript (no jQuery etc.).
    -->
    <script>
        var onLoadCallback = function(containerSize, childSize, numberOfChildren) {
            function RandomColor () {
             var hex = Math.floor(Math.random() * 0xFFFFFF);
                    return "#" + ("000000" + hex.toString(16)).substr(-6);
            }

          
          var i ;
          document.body.innerHTML += '<div class="main" id="mainDiv" style="width:'+containerSize+'px;height:'+containerSize+'px;"></div>';
          var mainDiv = document.getElementById("mainDiv");
          var squareChilds = '';
          for(i=0;i<numberOfChildren;i +=1){    
            squareChilds += '<div id="ch-'+i+'" class="child" style="width:'+childSize+'px;height:'+childSize+'px;background:'+RandomColor()+'" onmouseenter="'+hideDiv()+'" ></div>'

          }

          mainDiv.innerHTML = squareChilds;



            function hideDiv(e){
            document.querySelector('body').addEventListener('mouseover', function(event) {
            if (event.target.className.toLowerCase() == 'child') {
                    var seelctedDiv=  event.target;   
                    //
                    setTimeout(function() {
        seelctedDiv.parentNode.removeChild(seelctedDiv)
    }, 3000);

                    }
                });
            }
           
        }
        document.addEventListener('DOMContentLoaded', function () {   
            onLoadCallback(200, 50, 17);

        });
    </script>
   <style type="text/css">
    *,body{
        padding: 0;
        margin: 0;
    }
    .main{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
   </style>
</head>
